<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">  
        <fieldset>
            <legend>Shd Patil</legend>
        <label for="firstname">
            First Name:</label>
        <input id="firstname" type="text">
        <br/><br/>

        <label for="lastname">
                Last Name:</label>
            <input id="lastname" type="text">
            <br/><br/>

        <input id="middlename" type="text"><br/> 
        <input type="submit" value="submit">
        <br><br>
        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female" >female

        <br><br>
        <input type="checkbox" name="animal" value="cat">Cats<br/>
        <input type="checkbox" name="animal" value="cat">Cows<br/>
        <input type="checkbox" name="animal" value="cat">Bears<br/>
         <br><br>
        <select name="Ice Cream">
            <option>Butter</option>
            <option selected>Vanilla</option>
            <option>Straw Berry</option>
        </select>    
  <br><br>

  <textarea rows="5" cols="20"></textarea>
    </form>
</fieldset>
</body>
</html>
