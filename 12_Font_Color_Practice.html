<body><center>
    <h1>Font-Color Example</h3>
    
    <p style="color:green; ">Green Tree</p>
    <p style="color:red; ">This is paragraph is colored red</p>
    <p>I Like <span style="color: magenta">magenta</span></p>
    <p style="color:#ff0000;">Red Carpet</p>
    <p style="color:#00ff00;">Green Flower</p>
    <p style="color:#0000ff;">Blue Flower</p>
    <p style="color:rgb(255,0,0);">Red Carpet</p>
    <p style="color:rgb(255,255,0);">Yellow Banana</p>

    <h2 style="color: rgb(255,255,255);">White cow</h2>
    <h2 style="color: rgb(0,0,0);">Blank Panther</h2>

</body>
