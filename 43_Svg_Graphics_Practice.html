<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg Graphics</title>
</head>
<body>
    <h1>Svg Graphics Design(Scalable Vector Graphics)</h1>
    <!-- Svg Circle -->
    <svg width="100" height="100">
            <circle cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <!-- Svg Rectangle -->
    <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    <!-- Svg Rounded Rectangle -->
    <svg width="400" height="180">
            <rect x="50" y="20" rx="30" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <!-- Sbg Star -->
    <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <!-- Draw Logo -->
    <svg height="130" width="500">
            <defs>
              <linearGradient id="grad1" x1="10%" y1="50%" x2="30%" y2="20%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
              </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#green" font-size="45" font-family="Verdana" x="32" y="85" transform="rotate(15)"> SUMIT</text>
            
          </svg>
</body>
</html>
