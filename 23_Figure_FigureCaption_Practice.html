<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure FigureCaption</title>
    
</head>
<body>
    <figure>
        <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit: none">
        <figcaption>Object Fit : none</figcaption>
        </figure>
        <figure>
                <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit:contain">
                <figcaption>Object Fit : Contain</figcaption>
                </figure>
        <figure>
                        <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit:scale-down">
                        <figcaption>Object Fit : scale-down</figcaption>
         </figure>
         <figure>
                <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit:cover">
                <figcaption>Object Fit : cover </figcaption>
                </figure>
                <figure>
                        <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit:fill">
                        <figcaption>Object Fit : Fill</figcaption>
                </figure>
                <figure>
                        <img src="6.jpg" alt="iamge" height="150px" width="150px" style="border: 1px solid red;object-fit:inherit">
                        <figcaption>Object Fit : inherit</figcaption>
                        </figure>
            </body>
</html>
