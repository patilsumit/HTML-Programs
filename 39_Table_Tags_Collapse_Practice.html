<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Tags</title>
    <style>
        thead
        {
            color: blueviolet;
        }
        tfoot{
            color: red;
            text-align: center;
        }
        td
        {
            padding: 20px;
        }
        tbody
        {
            color: saddlebrown;
            text-align: center;
           
            /* border-collapse: collapse; */
        }
        table
        {
            border-collapse: collapse;
            background-color: yellow
        }
    </style>
</head>
<body><center>
    <h1>Table Practice</h1>

    <!-- Overflow-x:auto use to responsive table -->
    
    <table border="3" cellspacing="50" cellpadding="5" style="overflow-x:auto ">
            <caption style="caption-side:bottom;">Fig 1 : Employee Salary
                </caption>
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Employee Id</th>
            <th colspan="2" > Salary</th>
        </tr>
        </thead>
        <tr>
            <td >Sumit</td>
            <td>123</td>
            <td >25000</td>
            <td >25000</td>
        </tr>
        <tr>
                <td rowspan="2">Lucky</td>
                <td>124</td>
                <td colspan="2">32000</td>
            </tr>
            <tr>
                    <!-- <td>Rahul</td> -->
                    <td>125</td>
                    <td colspan="2">30000</td>
                </tr>
                <tfoot>
                <tr>
                        <td>Dhiraj</td>
                        <td>126</td>
                        <td colspan="2">28000</td>
                    </tr>
               </tfoot>
    </table>
   
</body>
</html>
