<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Map</title>
    
</head>
<body><center>
    
    <image src="africa.jpg" width="400px" height="200px" alt="Draggan Image" usemap="#shape">
    
        <map name="shape">

            <area shape="circle" coords="31,31 ,30" alt="Roses" href="5.jpg">
            <area shape="rect" coords="4,80,64,110" alt="Roses" href="6.jpg">
            <area shape="circle" coords="65,55,55" alt="Roses" href="7.jpg">
        </map>
    </body>
</html>
