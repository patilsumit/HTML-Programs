<!Doctype html>
<html>
    <head>
      <title>Attribute Example</title>
          
    <style type="text/css">
    body
    {
    
       background-color:grey;
    }
        </style>
    </head>
<body>
    <h3>Attributes</h3>
    <p id="para1" class="para" title="Para1" hidden="hidden">Para 1. Point Mouse Over Me </p>
    <p id="para2" class="para" style="color:red">Para 2, My color is red..</p>
    <p id="para3" class="para" align="right">Para 3, With align right </p>
    <p id="para4" class="para" dir="rtl">Para 4, With direction right to left </p>
    <br>
   <a href="http://www.tradesmonk.com" accesskey="g">open accesskey</a>
    <button class="btn" type="button" draggable="true">Button1</button>
    <br>
    <button class="btn" type="button" id="myButton1" disabled="disabled">Button1</button>
    <br/>
    <button class="btn" type="button" id="myButton2" disabled="">Button2</button>
    <br>
    <button class="btn" type="button" id="myButton3" disabled>Button3</button>
    <br>
</body>
</html>
