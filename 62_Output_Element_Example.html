<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Output Element</title>
</head>
<body>
    <h1>Form 1</h1>
    <form oninput="alert('U Enetered ' + b.value)">
        <input type="number" name="b">+
        <input type="number" name="c">=
        <output name="y" for="b c"></output>
    </form>
    <h1>Form 2 with range</h1>
    <form oninput="y.value=parseInt(b.value)+parseInt(c.value)">
            <input type="range" name="b" value="50">+
            <input type="number" name="c">=
            <output name="y" for="b c"></output>
        </form>
</body>
</html>
