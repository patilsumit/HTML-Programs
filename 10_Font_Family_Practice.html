<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-Family Practice</title>
</head>
<body><center>
    <h3>Font-Family Example</h3>
    <p>This is a default font (depends on browser)<p>
    <p style="font-family:Arial;">This is Arial Family font</p>
    <p style="font-family:Helvetica;">This is Helvetica Family font</p>
    <p style="font-family:'Times New Roman';">This is Times New Roman Family font</p>
    <p style="font-family:Courier;">This is Courier Family font</p>
    <p style="font-family:verdana;"> This is verdana family font</p>
    <p style="font-family:'Custom Family','Arial Black','sans-serif';">This is Arial Black font</p>   
</body>
</html>
