<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Audio</title>
     
</head>
<body><center><h3>Video Track</h3>
    <video id="a1" height="350px" width="500px" poster="7.jpg" style="border:4px solid red "  onmouseout="playout(this)" onclick="playout(this)" controls loop >
     <source src="video/race_3.mp4">  

        <track src="media/sample_en.vtt" kind="subtitles" srclang="en" label="English" >
            <track src="media/sample_hi.vtt" kind="subtitles" srclang="hi" label="Hindi" default>
    </video>
      <br/><h3>Audio Play</h3>
    <audio controls loop preload="auto">
            <source src="audio/dangal.mp3" type="audio/mp3">     
    </audio>
    
</body>
<script>
       var store= document.getElementById("a1");
       store.setAttribute("onmouseover",'playvideo(this)');
        function playvideo(video)
        {
           video.play();
        }
        function playout(video)
        { 
             video.pause();
        }
        
        </script>
</html>
